<!DOCTYPE html>

<html>
	<head>
		<title>DYA</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" media="all" href="css/estilo.css" />
	</head>

	<body>
		<div id="contenedor">

			<!-- Encabezado -->
			<header id="encabezado">
				<h1></h1>
				<!-- Menu de navegacion -->
				<nav>
					<ul>
						<li class="circulo-pequenio">
							<a href="#">Acceder</a>
						</li>
						<li class="circulo-pequenio">
							<a href="#">Decidete</a>
						</li>
						<li class="circulo-grande">
							<a href="#">Ayuda</a>
						</li>
					</ul>
				</nav>
			</header>


			<!-- Escenas -->
			<!-- Intro -->
			<section class="escena" id="introduccion">
				<span id="sol"></span>
			</section>

			<!-- Hay personas que podemos cambiar las cosas -->
			<section class="escena" id="cambiar" >
			</section>

			<!-- Nos llamamos locos, soñadores -->
			<section class="escena" id="sonador">
			</section>

			<!-- Hay un simnolo que nos identifica -->
			<section class="escena" id="simbolo">
				<span id="sol-grande"></span>
				<span id="nave-completa"></span>
			</section>

			<!-- Todos podemos hacer algo bueno -->
			<section class="escena" id="bueno">
				<span id="arbol"></span>
			</section>

			<!-- Una acción puede iluminar a una persona -->
			<section class="escena" id="persona">
				<span id="ciudad-apagada"></span>
				<span id="cable"></span>
				<span id="sol-mediano"></span>
				<span id="boton"></span>
				<span id="boton-hoyo"></span>
			</section>

			<!-- Puedes dibujar una sonrisa, pelear contra monstruos -->
			<section class="escena" id="monstruos">
				<span id="hoyo"></span>
				<span id="monstruo"></span>
				<span id="ciudad"></span>
			</section>

			<!-- Un poco de tu tiempo es todo lo que se necesita -->
			<section class="escena" id="tiempo">
			</section>

			<!-- Usa tus habilidades para lograrlo -->
			<section class="escena" id="habilidades">
			</section>

			<!-- Todo está listo para completar esta misión -->
			<section class="escena" id="mision">
				<span id="cabina"></span>
				<span id="final"></span>
			</section>
			<!-- No más escenas -->

			<!-- Pie de página -->
			<footer id="pie-pagina">
				<p>Pie de página</p>
			</footer>

		</div>

		<script src="js/script.js"></script>
	</body>
</html>
